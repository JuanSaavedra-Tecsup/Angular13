<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@500&display=swap" rel="stylesheet">

    <style>
      body{
        font-family: 'Baloo Chettan 2', cursive;
      }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <h1 class="text-center">Lista de profesores</h1>
      <div class="row">
        <div class="col-8">
          <table class="table table-hover table-sm">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Telefono</th>
                <th>Estado</th>
                <th width="13%"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let profesor of profesores">
                <td>{{profesor.nombre}}</td>
                <td>{{profesor.apellido}}</td>
                <td>{{profesor.telefono}}</td>
                <td>
                  <span *ngIf="profesor.activo == '1'">Activo</span>
                  <span *ngIf="profesor.activo == '0'">Inactivo</span>
                </td>
                <td>
                  <button class="btn btn-warning btn-sm mb-1 px-2 mx-1" (click)="seleccionar(profesor)">
                    <img src="https://image.flaticon.com/icons/svg/598/598234.svg" style="height: 0.8rem;">
                  </button>
                  <button class="btn btn-danger btn-sm mb-1 px-2 mx-1" (click)="eliminar(profesor)">
                    <img src="https://image.flaticon.com/icons/svg/1345/1345823.svg" style="height: 0.8rem;">
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-4">
          <div class="border rounded p-3">
            <input type="text" [(ngModel)]="teacher.nombre" class="form-control form-control-sm my-1" placeholder="Nombre del profesor" required>
            <input type="text" class="form-control form-control-sm my-1" placeholder="Apellido del profesor" required [(ngModel)]="teacher.apellido">
            <input type="text" class="form-control form-control-sm my-1" placeholder="TelÃ©fono del profesor" required [(ngModel)]="teacher.telefono">
            <select class="form-control form-control-sm my-1" [(ngModel)]="teacher.estado" required>
              <option value="1">Activo</option>
              <option value="0">Inactivo</option>
            </select>
            <button *ngIf="estate==0" class="btn btn-block btn-success btn-sm p-1 my-1" (click)="agregar()">
              Agregar
            </button>
            <button *ngIf="estate==1" class="btn btn-block btn-warning btn-sm p-1 my-1" (click)="actualizar()">
              Editar
            </button>
            <button class="btn btn-block btn-danger btn-sm p-1 my-1" (click)="cancelar()">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
